<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrivacyShield for AI</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <!-- ヘッダー -->
    <header class="header">
      <div class="header-title">
        <img src="../icons/icon48.png" alt="Logo" class="logo">
        <h1>PrivacyShield for AI</h1>
      </div>
      <button id="settingsBtn" class="icon-btn" title="設定">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
        </svg>
      </button>
    </header>

    <!-- メインコンテンツ -->
    <main class="main">
      <!-- 左右分割ビュー -->
      <div class="split-view">
        <!-- オリジナルテキスト -->
        <div class="panel original-panel">
          <div class="panel-header">
            <span class="panel-label">オリジナル</span>
            <button id="pasteBtn" class="small-btn" title="クリップボードから貼り付け">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
              </svg>
            </button>
          </div>
          <textarea id="originalText" placeholder="マスキングしたいテキストを入力またはペースト..."></textarea>
        </div>

        <!-- マスキング後テキスト -->
        <div class="panel masked-panel">
          <div class="panel-header">
            <span class="panel-label">マスキング後</span>
            <span class="edit-hint">(編集可能)</span>
          </div>
          <textarea id="maskedText" placeholder="マスキング結果がここに表示されます..."></textarea>
        </div>
      </div>

      <!-- 検知統計 -->
      <div class="stats-bar" id="statsBar">
        <span class="stat-item" id="statName">
          <span class="stat-icon">👤</span>
          <span class="stat-label">氏名</span>
          <span class="stat-count">0</span>
        </span>
        <span class="stat-item" id="statPhone">
          <span class="stat-icon">📞</span>
          <span class="stat-label">電話</span>
          <span class="stat-count">0</span>
        </span>
        <span class="stat-item" id="statEmail">
          <span class="stat-icon">✉️</span>
          <span class="stat-label">メール</span>
          <span class="stat-count">0</span>
        </span>
        <span class="stat-item" id="statAddress">
          <span class="stat-icon">📍</span>
          <span class="stat-label">住所</span>
          <span class="stat-count">0</span>
        </span>
        <span class="stat-item" id="statCompany">
          <span class="stat-icon">🏢</span>
          <span class="stat-label">企業</span>
          <span class="stat-count">0</span>
        </span>
      </div>
    </main>

    <!-- アクションボタン -->
    <footer class="footer">
      <button id="copyBtn" class="action-btn primary" title="マスキング済みテキストをコピー">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
        </svg>
        コピー
      </button>
      <button id="clearBtn" class="action-btn secondary" title="テキストをクリア">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 6h18"/>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
        </svg>
        クリア
      </button>
      <button id="restoreBtn" class="action-btn secondary" title="元のテキストに復元">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
          <path d="M3 3v5h5"/>
        </svg>
        復元
      </button>
    </footer>

    <!-- トースト通知 -->
    <div id="toast" class="toast"></div>
  </div>

  <script src="../lib/masking-engine.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
