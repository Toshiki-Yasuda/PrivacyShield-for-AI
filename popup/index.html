<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrivacyShield for AI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- ヘッダー -->
    <header class="popup-header">
      <div class="logo-section">
        <img src="../icons/icon48.png" alt="Logo" class="logo">
        <div class="title-section">
          <h1>PrivacyShield</h1>
          <span class="subtitle">for AI</span>
        </div>
      </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="popup-main">
      <!-- 有効/無効トグル -->
      <div class="toggle-section">
        <label class="toggle-label">
          <span class="toggle-text">保護機能</span>
          <div class="toggle-wrapper">
            <input type="checkbox" id="enableToggle" checked>
            <span class="toggle-slider"></span>
          </div>
        </label>
        <span id="statusText" class="status-text active">有効</span>
      </div>

      <!-- 現在のページ状態 -->
      <div class="page-status" id="pageStatus">
        <div class="status-icon supported">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
          </svg>
        </div>
        <span class="status-message">Claude.aiで利用可能</span>
      </div>

      <!-- サイドパネルを開くボタン -->
      <button id="openSidePanelBtn" class="primary-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
          <line x1="9" y1="3" x2="9" y2="21"/>
        </svg>
        サイドパネルを開く
      </button>

      <!-- 簡易統計 -->
      <div class="quick-stats" id="quickStats">
        <div class="stat-row">
          <span class="stat-label">今日のマスキング数</span>
          <span class="stat-value" id="todayCount">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">保護されたデータ</span>
          <span class="stat-value" id="protectedCount">0 件</span>
        </div>
      </div>
    </main>

    <!-- フッター -->
    <footer class="popup-footer">
      <button id="settingsBtn" class="footer-btn" title="設定">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
        </svg>
        設定
      </button>
      <span class="version">v0.1.0</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
